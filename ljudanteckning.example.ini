[ljudanteckning]
# 0 = quieter, 1 = normal, 2 = verbose/debug
verbosity = 1

# Default scan root if not provided via CLI
root = .

# Comma-separated exclude patterns (glob-ish)
exclude = *.srt,*.vtt,*.ass,*.ssa,*.txt,*.nfo,*.jpg,*.png,*.gif,*.sub,*.idx

[temp]
# Temp work folder created next to the media file
workdir_name = .ljudanteckning

[ffmpeg]
chunk_seconds = 600
sample_rate = 16000
channels = 1

[whisper]
model = medium
# GPU-first: only cuda is supported/expected
device = cuda
# Empty = auto (we'll try sensible defaults per GPU)
compute_type =
# Empty = auto-detect
language =
vad = true
beam_size = 5

[gpu]
# Comma-separated list like: 0,1,2  (empty = auto-detect available GPUs)
gpus =
# jobs=0 means "auto" (typically: number of GPUs)
jobs = 0

[output]
write_srt = true
write_vtt = true
write_json = true
write_txt = true
# cleanup: none|json|all
cleanup = json
